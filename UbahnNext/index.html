<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta name="viewport" content="width=device-width; height=device-height; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <style type="text/css">
          html { height: 100% }
          body { height: 100%; margin: 2px }
          #map_canvas { height: 90% }
    </style>

    <title>PhoneGap - Demo-App</title>
    
    <script type="text/javascript" charset="utf-8" src="phonegap-1.0.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova-1.9.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="main.js"></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
  </head>


  <body onload="onLoad();" id="stage">
     <div id="map_canvas" style="width:95%; height:80%"></div>
     <div id="Form">
       <input type="radio" height=15px name="Linien" value="AlleLinien" checked>Alle Linien anzeigen
       <input type="radio" height=15px name="Linien" value="NurUBahnen">Nur U-Bahnen anzeigen
       <br>
       <input type="button" style="font-size: 15px" value="Zeige meine Position + Stationen!" onclick="run();" /> 
       <input type="button" style="font-size: 15px" value="Exit" onclick="quit();" />
     </div>
  </body>
</html>
