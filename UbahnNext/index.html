<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta name="viewport" content="width=device-width; height=device-height; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <style type="text/css">
          html { height: 100% }
          body { height: 100%; margin: 2px }
          #map_canvas { height: 80% }
    </style>

    <title>PhoneGap - Demo-App</title>
    
    <link rel="stylesheet" type="text/css" href="master.css"/>
    
    <script type="text/javascript" charset="utf-8" src="phonegap-1.0.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova-1.9.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="main.js"></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
  </head>


  <body onload="onLoad()" id="stage">
     <div id="map_canvas" style="width:95%; height:80%"></div>
     <div id="Form">
       <input type="button" style="font-size: 16px" value="Zeige Position + Stationen" onclick="run();" /> 
       <input type="button" style="font-size: 16px" value="Exit" onclick="quit();" />
     </div>     
     
     <div id="menu">
          <button id="alleBtn" type="submit" onclick="alle()">
              Alle anzeigen
          </button>
          <button id="ubahnBtn" type="submit" onclick="ubahn()">
              Nur U-Bahnen
          </button>
      </div>
      <br />
      <button id="menuButton" type="submit" onclick="onMenuKeyDown()">
		Menu
      </button>
  </body>
</html>
